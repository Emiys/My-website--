<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery - Elhan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="ChatGPT Image May 26, 2025, 07_44_45 PM.png" width="100" alt="Elhan's Logo" class="logo">
        <h1>📸 My Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <p>This space is filled with moments that make me feel alive, safe, and seen.</p>
        <!-- Add your image files in the images folder -->
        <!-- Gallery Images -->
        <div class="gallery">
            <img src="WhatsApp Image 2024-09-07 at 18.32.53_18538f90.jpg" alt="Memory 1" onclick="enlarge(this)">
            <img src="WhatsApp Image 2025-04-05 at 12.46.10_4f1a2786.jpg" alt="Memory 2" onclick="enlarge(this)">
            <img src="Snapchat-1880120189.jpg" alt="Memory 3" onclick="enlarge(this)">
            <img src="Snapchat-1976099545.jpg" alt="Memory 4" onclick="enlarge(this)">
            <img src="Snapchat-479721992.jpg" alt="Memory 5" onclick="enlarge(this)">
        </div>

        <!-- Hidden image pop-up -->
        <div id="lightbox" onclick="this.style.display='none'">
            <img id="lightbox-img" src="">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Elhan's Space. These stories are mine. These moments are me. Please don't copy without my
            permission. Or else... I will find youu🙂 💜
        </p>
        <p>Elhan's memories 🖼️</p>
    </footer>
    <script>
        function enlarge(img) {
            document.getElementById('lightbox-img').src = img.src;
            document.getElementById('lightbox').style.display = 'flex';
        }
    </script>

</body>

</html>
